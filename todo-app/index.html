<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Overall section -->
    <div class="mx-auto max-w-[65%]">
        <!-- Header -->
        <header>
            <h1 class="text-center text-[2rem] font-bold my-3 mb-5 border-b border-gray-400">TODOLIST</h1>
        </header>
        <!-- main -->
        <main class="main">
            <!-- Form section -->
            <form onsubmit="createTodo(event)" class="flex flex-row justify-between mb-2 pb-3 border-b border-gray-400">
                <input type="text" placeholder="Type in your todo here" id="todo-input" class="w-[50%] px-3 py-1 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none" required>
                <button onclick="" class="bg-green-700 text-[white] px-3 rounded-lg">Add todo</button>
            </form>
            <div id="todos">
                <!-- Todo area(Dummy data) -->
                <section class="group">
                    <div class="group mb-3 flex flex-row justify-between px-2 py-2 group-hover:bg-gray-200 rounded-lg">
                        <!-- Todo input value -->
                        <p class="text-lg font-medium">Buy bread</p>
                        <!-- edit icon -->
                        <div class="invisible group-hover:visible">
                            <button class="mr-[1rem]">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                </svg> 
                            </button>
                            <!-- Delete icon -->
                            <button id="">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                  </svg>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
       
    </div>
    <script src="./index.js"></script>
</body>
</html>
